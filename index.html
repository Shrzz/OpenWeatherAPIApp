<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="container-fluid container-cityname">

            <div class="mb-4">
                <div class="form-group" style="max-width: 40rem;">
                    <form name="getByCityNameButton">
                        <label class="form-label mt-4">
                            Get weather forecast in selected city
                        </label>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="cityname" class="form-control" placeholder="City"
                                    aria-label="City" aria-describedby="button-addon2">
                                <button class="btn btn-primary" type="button" id="getByCityNameButton">Check
                                    forecast</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mb-4">
                <div class="cityname-forecast-list">
                    <div class="row gy-4">

                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid container-geolocation">

            <div class="mb-4">
                <button class="btn btn-primary" id="getByGeolocationButton">
                    Get forecast by geolocation
                </button>
            </div>

            <div class="mb-4">
                <div class="geolocation-forecast-list">
                    <div class="row gy-4">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
